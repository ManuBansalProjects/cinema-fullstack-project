<div *ngIf="role==1" class="heading">
  <h1  class="heading-name">All Cinemas</h1>
  <a  class="addnewcinema" routerLink="/cinemas/addnewcinema"> <button mat-raised-button color="accent">Add new Cinema </button> </a>
</div>

<div *ngIf="role==1" class="main">

  <div class="records" *ngIf="cinemasList.length else elseBlock">
    <table mat-table [dataSource]="cinemasList" class="mat-elevation-z8">
  
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef> Operations </th>
        <td mat-cell *matCellDef="let element">
          <a class="operations" routerLink="/cinemas/editcinema/{{element.id}}"><button mat-raised-button color="primary">Edit</button> </a>
          <button class="operations" mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button> 
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template  #elseBlock>
    <h1>OOPS!   No Records are Found</h1>
  </ng-template>
  
  

</div>
