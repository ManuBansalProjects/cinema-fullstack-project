<div class="page">

  <img *ngIf="moviedetails!=undefined" src="{{moviedetails.movieposter}}">
  
  <h2>{{moviedetails?.name}} </h2>
  <h4>{{moviedetails?.descrp}} </h4>
  <h5>Released Date {{moviedetails?.releaseddate}}</h5>
  
  <a class="book-btn" *ngIf="moviedetails!=undefined" routerLink="/movies/{{moviedetails.name}}/{{moviedetails.id}}/bookmovie">
    <button mat-stroked-button color="primary">Bookticket</button>
  </a>

</div>
